<!DOCTYPE html>
<html>
    <head>
        <title>simple-video-mirror</title>
        <meta charset="utf-8">
        <style>
            html, body {
                width: 100%;
                height: 100%;
            }

            #connect-form {
                position: absolute;
                z-index: 1;
            }

            #img {
                position: absolute;
                display: block;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="connect-form">
            <select id="type-select">
                <option value="camera">Camera</option>
                <option value="viewer">Viewer</option>
            </select>
            <button id="connect-button">Connect</button>
        </div>
        <div id="video-container">
            <video id="video" autoplay></video>
            <img id="img">
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
